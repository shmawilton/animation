<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Bell Animation</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body> 

  <div class="outer">
    <div id="notification-container">
      <div id="bell-wrapper">
        <div id="bell-icon">
          <i class="bi bi-bell-fill"></i>
        </div>
      </div>
      <div id="notification-info">2 Notifications</div>
    </div>
    <div class="follow">
      <div class="follower-img"><i class="bi bi-person-plus-fill"></i></div>
      <div class="details">
        <div class="name">John Doe</div>
        <div >followed you</div>
      </div>
    </div>

    <div class="follow">
      <div class="follower-img"><i class="bi bi-person-plus-fill"></i></div>
      <div class="details">
        <div class="name">John Doe</div>
        <div >followed you</div>
      </div>
    </div>
  </div>



<script src="script.js"></script>
</body>
</html>
